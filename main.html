<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>微微一笑很倾城</title>
  <style>
    body {
      /* overflow: hidden; */
      width: 100%;
      height: 100%;
    }

    #div {
      width: 700px;
      text-align: center;
      padding: 10px;
      background-color: #fff;
      opacity: .2;
      position: absolute;
      top: 20%;
      left: calc(50% - 350px);
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="div">
    <h1></h1>
  </div>
  <script src="js/three.min.js"></script>
  <script src="js/BufferGeometryUtils.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/STLLoader.js"></script>
  <script src="js/script.js"></script>
  <canvas width="100%" height="100%" tabindex="0"></canvas>

</body>
<script>
  var str = "Happy Birdyday" + "<p>谢红红</p>" + "狗子迟来的生日礼物 。。。 祝谢红红 : ) <p>爱吃不胖</p><p>睡眠好</p><p>烦恼忧愁都赶跑></p>"
  var div = document.getElementById("div").getElementsByTagName('h1')[0]

  var timer = null
  var tmp = ''
  var i = 0

  typing()

  function typing() {
    tmp += str[i]
    timer = setTimeout(typing, 100)
    i++

    div.innerHTML = tmp + '_'

    if (i >= str.length) {
      div.innerHTML = tmp
      clearTimeout(timer)
    }
  }
</script>

</html>
